<div id="wrapper">
  <app-header></app-header>
  <div id="content-wrapper" style="padding-left: 20px;" class="d-flex flex-column">

    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="retailer_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Retailer Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.retailer_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="retailer_mobile">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Retailer Mobile No </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.retailer_mobile}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="retailer_pincode">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Retailer Pincode </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.retailer_pincode}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Order Placed Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></mat-row>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>

      </mat-table>
    </div>
  </div>
