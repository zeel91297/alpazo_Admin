<div id="wrapper">
  <app-header></app-header>
  <div id="content-wrapper" style="padding-left: 20px;" class="d-flex flex-column">
    <h1 style="margin-left:25% ">Orders TO Be Accepted</h1>
    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="product_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.product_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="product_price">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.product_price}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="product_color">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Product Color </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.product_color}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="product_quantity">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Order Placed Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.product_quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Order Placed Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Accept Order </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button (click)="updateStatus(element)" color="primary" mat-icon-button>
              <mat-icon>done</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></mat-row>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>

      </mat-table>
    </div>
  </div>
</div>
